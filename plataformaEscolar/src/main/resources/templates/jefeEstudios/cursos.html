<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/head :: head(~{::title})">

    <title>Cursos</title>

</head>
<body>

<header th:replace="~{fragmentos/headerJefeEstudios::headerJefeEstudios}"></header>


<main class="container-fluid mt-2">


        <div class="tab-pane" role="tabpanel">

                <div class="bg-light p-4 rounded">
                    <table id="tablaTitulos table" class="table table-hover text-center" summary="Titulos">
                      <caption class="mb-3 titulo">Cursos
                            <a class="btn float-right iconos" th:href="@{/jefeEstudios/registroCurso}">
                               <span class="fas fa-plus fa-2x pr-5"></span>
                            </a>
                        </caption>
                      <thead class="thead-light">
                          <tr>
                              <th class="pl-5" >ID</th>
                              <th class="" >Nombre</th>
                              <th class="pr-5">Título</th>
                              <th class="pr-5" >Operaciones</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr th:each="curso : ${listaCursos}">
                              <td th:text="${curso.id}"  class="pl-5" >1</td>
                              <td th:text="${curso.nombre}" >1 Desarrollo de aplicaciones multiplataforma</td>
                              <td th:text="${curso.titulo.abreviatura}" class="pr-5">DAM</td>
                              <td class="pr-5">
                                    <a class="btn iconos" th:href="@{/jefeEstudios/editCurso/{id}(id=${curso.id})}">
                                        <span class="far fa-edit fa-lg"></span>
                                    </a>
                                    <a class="btn" data-toggle="modal" data-target="#delete-modal"
                                       th:attr="data-target='#delete-modal'+${curso.id}">
                                        <span class="fas fa-trash-alt fa-lg iconos"></span>
                                    </a>
                                    <a class="btn iconos" th:href="@{/jefeEstudios/cursos/horario/{id}(id=${curso.id})}">
                                        <span class="fas fa-calendar-alt fa-lg"></span>
                                    </a>
                                    <a class="btn iconos" th:href="@{/jefeEstudios/cursos/mostrarAlumnos/{id}(id=${curso.id})}">
                                        <span class="far fa-user fa-lg"></span>
                                    </a>
                                    <a class="btn iconos" th:href="@{/jefeEstudios/cursos/mostrarAsignaturas/{id}(id=${curso.id})}">
                                        <span class="fas fa-sign-in-alt fa-lg"></span>
                                    </a>
                                </td>
                              <div class="modal delete-modal fade" id="delete-modal" tabindex="-1" role="dialog"
                                   th:id="delete-modal+${curso.id}">
                                  <div class="modal-dialog" role="document">
                                      <div class="modal-content">
                                          <div class="modal-header">
                                              <h4 class="modal-title">Eliminar curso</h4>
                                              <button type="button" class="close" data-dismiss="modal"
                                                      aria-label="Close">
                                                  <span aria-hidden="true">&times;</span>
                                              </button>
                                          </div>
                                          <div class="modal-body">
                                              <p>¿Está usted seguro de eliminar este curso?</p>
                                              <button type="button" class="btn botonCancelar" data-dismiss="modal">No</button>
                                              <a th:href="@{/jefeEstudios/eliminarCurso/{id}(id=${curso.id})}" class="btn botonEnvio ml-4">Sí</a>
                                          </div>
                                      </div>

                                  </div>
                              </div>
                          </tr>
                      </tbody>
                  </table>
                    
                </div>
  
          </div>




    
</main>


</body>
</html>
