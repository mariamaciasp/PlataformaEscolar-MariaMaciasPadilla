<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8">
<title>Formulario Horario</title>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="/css/CSS.css">
<link rel="stylesheet" type="text/css" href="../../static/css/CSS.css">

<script type="text/javascript" src="/js/formularioUsuario.js"></script>
<script type="text/javascript" src="../../static/js/formularioUsuario.js"></script>



</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg" >
        <a class="navbar-brand logo text-white" th:href="@{/jefeEstudios/inicioJE}">TrianaSchool</a>

        <div class="collapse navbar-collapse text-white " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ml-2">
                <li class="nav-item active mr-2">
                    <a class="nav-link text-white " href="#">Títulos</a>
                </li>
                <li class="nav-item active mr-2">
                    <a class="nav-link text-white " href="#">Cursos</a>
                </li>
                <li class="nav-item dropdown mr-2">
                    <a class="error nav-link text-white dropdown-toggle" href="#"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Usuarios</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Alumnos</a>
                        <a class="dropdown-item" href="#">Profesores</a>
                        <a class="dropdown-item" href="#">Jefe de estudios</a>
                    </div>
                </li>
                <li class="nav-item dropdown mr-2">
                    <a class="nav-link text-white dropdown-toggle" href="#"  id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Altas</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Alumnos</a>
                        <a class="dropdown-item" href="#">Profesores</a>
                        <a class="dropdown-item" href="#">Jefe de estudios</a>
                    </div>
                </li>
                <li class="nav-item active mr-2">
                    <a class="nav-link text-white " href="#">Solicitudes</a>
                </li>

            </ul>




            <form class="form-inline my-2 my-lg-0">

                <input class="buscar form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button type="submit" id="buscar" class="btn">
                    <span class="fas fa-search fa-lg"></span>
                </button>

                <a th:href="@{/registroSesion}" class="btn">
                    <span class="far fa-user fa-lg"></span>
                </a>

                <a th:href="@{/carrito}" class="btn">
                    <span class="fas fa-shopping-bag mr-3 fa-lg"></span>
                </a>

            </form>



        </div>
    </nav>

</header>

<main class="container-fluid">

    <div class="row mt-5">
        <div class="col-3"></div>
        <form method="POST" action="#" th:action="@{/jefeEstudios/nuevoHorario/submit}" th:object="${horarioForm}" id="formulario"
              class="col-6 bg-light mb-5 rounded">

            <fieldset class="mt-2 ml-1">
                <legend class="mb-3 text-center pt-2">Nuevo horario</legend>
                <input type="hidden" th:field="*{id}" id="id" name="id">

                <div class="input-group mt-3 mb-4 ">
                    <div class="input-group-prepend ml-2">
                        <label for="asignatura" class="input-group-text">Asignatura</label>
                    </div>
                    <select id="asignatura" th:field="*{asignatura}" class="form-control">
                        <option value="-1">---</option>
                        <option th:each="asignatura : ${listaAsignaturas}" th:value="${asignatura.id}" th:text="${asignatura.nombre}">Curso</option>
                    </select>
                </div>

                <div class="form-group">
                    <h5 class="mb-3">Día: </h5>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="lunes" name="dia" class="custom-control-input" th:value="${'1'}"
                               th:field="*{dia}">
                        <label class="custom-control-label" for="lunes">Lunes</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="martes" name="dia" class="custom-control-input" th:value="${'2'}"
                               th:field="*{dia}">
                        <label class="custom-control-label" for="martes">Martes</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="miercoles" name="dia" class="custom-control-input" th:value="${'3'}"
                               th:field="*{dia}">
                        <label class="custom-control-label" for="miercoles">Miércoles</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="jueves" name="dia" class="custom-control-input" th:value="${'4'}"
                               th:field="*{dia}">
                        <label class="custom-control-label" for="jueves">Jueves</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="viernes" name="dia" class="custom-control-input" th:value="${'5'}"
                               th:field="*{dia}">
                        <label class="custom-control-label" for="viernes">Viernes</label>
                    </div>

                </div>

                <div class="form-group mb-4 mt-4">
                    <h5 class="mb-3">Hora: </h5>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="primera" name="hora" class="custom-control-input" th:value="${'1'}"
                               th:field="*{hora}">
                        <label class="custom-control-label" for="primera">1º</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="segunda" name="hora" class="custom-control-input" th:value="${'2'}"
                               th:field="*{hora}">
                        <label class="custom-control-label" for="segunda">2º</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="tercera" name="hora" class="custom-control-input" th:value="${'3'}"
                               th:field="*{hora}">
                        <label class="custom-control-label" for="tercera">3º</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="cuarta" name="hora" class="custom-control-input" th:value="${'4'}"
                               th:field="*{hora}">
                        <label class="custom-control-label" for="cuarta">4º</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="quinta" name="hora" class="custom-control-input" th:value="${'5'}"
                               th:field="*{hora}">
                        <label class="custom-control-label" for="quinta">5º</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="sexta" name="hora" class="custom-control-input" th:value="${'6'}"
                               th:field="*{hora}">
                        <label class="custom-control-label" for="sexta">6º</label>
                    </div>

                </div>



                <button type="reset" class="btn botonCancelar mb-4 mt-3">Limpiar</button>
                <button type="submit" id="enviar" class="btn mb-4 float-right botonEnvio  mt-3">Enviar</button>
            </fieldset>

        </form>

        <div class="col-3"></div>
    </div>

</main>


</body>
</html>
