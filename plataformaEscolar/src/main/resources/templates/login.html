<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

	<meta charset="utf-8">
    <title>Inicio Sesión</title>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/CSS.css">
    <link rel="stylesheet" type="text/css" href="../static/css/CSS.css">
    
    



</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand logo text-white" th:href="@{/index}">TrianaSchool</a>

    </nav>

</header>


<main class="InicioSesion container-fluid">
    <div class="row mt-5 ">
        <div class="col-sm-12"></div>
        <form id="formularioInicioSesion" class="col-sm-12 text-center  rounded "
                method="POST" action="#" th:action="@{/login}">
            <fieldset class="mt-2">
                <legend class="mb-3"><img src="img/logoColegio.png">
                    <!--<img src="img/logoColegio.png" src="../static/img/logoColegio.png">--></legend>
                <div class="input-group mb-3  mx-auto">

                    <input id="username" name="username" type="text" placeholder="E-mail" class="form-control">

                </div>

                <div class="input-group mb-3 mx-auto">
                      <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">

                      <div class="input-group-append">
                        <span class="icono input-group-text">
                            <i class="far fa-eye-slash"></i>
                        </span>
                    </div>
                </div>

                <div class="olvidar mt-2 mb-3"><a class="text-body" th:href="@{/activacion}">Activar mi cuenta</a></div>
                <!--<div class="form-check mb-2">
                    <input id="remember_me" name="remember-me" type="checkbox" class="form-check-input">
                      <label for="remember_me"  class="form-check-label">Recuérdame</label>
                </div>-->

                <button type="submit" id="IniciarSesion" class="btn btn-lg btn-dark mt-2">Iniciar Sesión</button>

                <!--<div class="olvidar mt-2 mb-3"><a class="text-body" href="#">¿Has olvidado tu contraseña?</a></div>-->


            </fieldset>
        </form>

    </div>




    
</main>


</body>
</html>
