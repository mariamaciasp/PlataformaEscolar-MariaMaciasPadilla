<header>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand logo text-white" th:href="@{/index}">TrianaSchool</a>

        <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ml-2">
                <li class="nav-item active mr-2">
                    <a class="nav-link text-white " href="#">Títulos</a>
                </li>
                <li class="nav-item active mr-2">
                    <a class="nav-link text-white " href="#">Cursos</a>
                </li>
                <li class="nav-item dropdown mr-2">
                    <a class="nav-link text-white dropdown-toggle" href="#"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Usuarios</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Alumnos</a>
                        <a class="dropdown-item" href="#">Profesores</a>
                        <a class="dropdown-item" href="#">Jefe de estudios</a>
                    </div>
                </li>
                <li class="nav-item dropdown mr-2">
                    <a class="nav-link text-white dropdown-toggle" href="#"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Altas</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Alumnos</a>
                        <a class="dropdown-item" href="#">Profesores</a>

                    </div>
                </li>

                    <a class="nav-link text-white " href="#">Solicitudes</a>
                </li>

            </ul>




            <form class="form-inline my-2 my-lg-0">
                
                <input class="buscar form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button type="submit" id="buscar" class="btn">
                    <span class="fas fa-search fa-lg"></span>
                </button>

                <a th:href="@{/registroSesion}" class="btn">
                    <span class="far fa-user fa-lg"></span>
                </a>

                <a th:href="@{/carrito}" class="btn">
                    <span class="fas fa-shopping-bag mr-3 fa-lg"></span>
                </a>

            </form>
            


        </div>
    </nav>

</header>


<main class="InicioSesion container-fluid">
    <div class="row mt-5 ">
        <div class="col-sm-12"></div>
        <form id="formularioInicioSesion" class="col-sm-12 text-center  rounded "
                method="POST" action="#" th:action="@{/login}">
            <fieldset class="mt-2">
                <legend class="mb-3"><img src="img/logoColegio.png">
                    <!--<img src="img/logoColegio.png" src="../static/img/logoColegio.png">--></legend>
                <div class="input-group mb-3  mx-auto">

                    <input id="username" name="username" type="text" placeholder="E-mail" class="form-control">

                </div>

                <div class="input-group mb-3 mx-auto">
                      <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">

                      <div class="input-group-append">
                        <span class="icono input-group-text">
                            <i class="far fa-eye-slash"></i>
                        </span>
                    </div>
                </div>

                <!--<div class="form-check mb-2">
                    <input id="remember_me" name="remember-me" type="checkbox" class="form-check-input">
                      <label for="remember_me"  class="form-check-label">Recuérdame</label>
                </div>-->

                <button type="submit" id="IniciarSesion" class="btn btn-lg btn-dark mt-2">Iniciar Sesión</button>

                <div class="olvidar mt-2 mb-3"><a class="text-body" href="#">¿Has olvidado tu contraseña?</a></div>



            </fieldset>
        </form>

    </div>




    
</main>
