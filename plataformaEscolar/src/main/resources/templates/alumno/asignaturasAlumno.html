<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/head :: head(~{::title})">

    <title>Asignaturas alumno</title>

</head>
<body>

<header th:replace="~{fragmentos/headerAlumno::headerAlumno}"></header>

<main class="container-fluid contenedor  mt-2">

    <div class="tab-pane" role="tabpanel">

        <div class="bg-light p-4 rounded">
            <table id="tablaTitulos table" class="table table-hover text-center" summary="Titulos">
                <caption class="mb-3 titulo">Asignaturas</caption>
                <thead class="thead-light">
                <tr>
                    <th class="pl-5" >ID</th>
                    <th class="" >Nombre</th>
                    <th class="" >Abreviatura</th>
                    <th class="">Curso</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="asignatura : ${listaAsignaturas}">
                        <td th:text="${asignatura.id}"  class="pl-5" >1</td>
                        <td th:text="${asignatura.nombre}" >Base de datos</td>
                        <td th:text="${asignatura.abreviatura}">BBDD</td>
                        <td th:text="${asignatura.curso.abreviatura}" class="">1 DAM</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-4 mb-5 pb-2">
                <a class="btn botonEnvio ml-5 float-left" role="button"
                   th:href="@{/alumno/convalidacion}">Convalidación</a>
                <a class="btn botonEnvio mr-5 float-right" role="button"
                   th:href="@{/alumno/exencion}">Exención</a>
            </div>
        </div>

    </div>



</main>

<footer th:replace="~{fragmentos/footer::footer}"></footer>

</body>
</html>
